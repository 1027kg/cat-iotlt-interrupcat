<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="popup-container">
        <div class="header">
            <span class="title">InterrupCat</span>
        </div>

        <div class="menu-item" id="toggle-power-item">
            <span class="label">機能の有効化</span>
            <label class="switch">
                <input type="checkbox" id="power-switch" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div class="menu-item" id="play-preview">
            <span class="label">設定音の再生</span>
            <button class="icon-btn"><span class="material-symbols-outlined">brand_awareness</span></button>
        </div>

        <div class="menu-item" id="open-settings-item">
            <span class="label">詳細設定</span>
            <div class="icon">
                <span class="material-symbols-outlined">settings</span>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
