<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InterrupCat Settings</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="options.css">
    <script src="../libs/wavesurfer.min.js"></script>
    <script src="../libs/regions.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>設定</h1>
        </header>

        <main>
            <section class="section">
                <h2>音声設定</h2>
                <p style="color: var(--x-gray); margin-bottom: 12px;">タイピング時に鳴らす音声を新しく追加します。</p>

                <div id="upload-area" class="upload-area">
                    <p>音声または動画ファイルをドラッグ＆ドロップ</p>
                    <p style="font-size: 12px; color: var(--x-gray);">またはクリックしてファイルを選択</p>
                    <input type="file" id="file-input" hidden accept="audio/*,video/*">
                </div>

                <div id="editor-container" style="display: none;">
                    <div id="waveform-container">
                        <div id="waveform"></div>
                    </div>

                    <div class="time-info">
                        選択範囲: <span id="start-time">0.00</span>s - <span id="end-time">0.00</span>s
                        (長さ: <span id="duration">0.00</span>s)
                    </div>

                    <div class="controls-container">
                        <!-- 上段: 再生停止ボタン & 音量 -->
                        <div class="control-row">
                            <button id="play-btn" class="btn btn-outline" style="flex: 0 0 auto;">
                                <span class="material-symbols-outlined"
                                    style="margin-right: 8px;">brand_awareness</span>
                                再生 / 停止
                            </button>
                            <div class="control-group" style="flex: 1;">
                                <label>音量: <span id="volume-label">100%</span></label>
                                <input type="range" id="volume-slider" min="0" max="3" step="0.1" value="1.0">
                            </div>
                        </div>

                        <!-- 中段: フェードイン & フェードアウト -->
                        <div class="control-row">
                            <div class="control-group" style="flex: 1;">
                                <label>フェードイン: <span id="fade-in-label">0.1</span>s</label>
                                <input type="range" id="fade-in-slider" min="0" max="1.0" step="0.1" value="0.1">
                            </div>
                            <div class="control-group" style="flex: 1;">
                                <label>フェードアウト: <span id="fade-out-label">0.1</span>s</label>
                                <input type="range" id="fade-out-slider" min="0" max="1.0" step="0.1" value="0.1">
                            </div>
                        </div>

                        <!-- 下段: 保存ボタン -->
                        <div class="control-row" style="margin-top: 8px;">
                            <button id="save-btn" class="btn-save-secondary" style="width: 100%;">選択した音を追加</button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="section">
                <h2>音声リスト</h2>
                <p style="color: var(--x-gray); margin-bottom: 12px;">使用したい音声を選択してください（最大5件まで保存されます）。</p>
                <div id="sound-list" class="sound-list">
                    <!-- Sounds will be injected here -->
                </div>
            </section>

            <!-- Trigger Settings -->
            <section class="card">
                <h2>再生トリガー設定</h2>
                <div class="trigger-group">
                    <label>特定のキー (英数字1文字ずつ):</label>
                    <div id="key-trigger-list" class="trigger-list"></div>
                    <div class="add-trigger">
                        <input type="text" id="new-key-input" placeholder="a">
                        <button id="add-key-btn" class="btn btn-outline">追加</button>
                    </div>
                </div>

                <div class="trigger-group">
                    <label>変換確定時の単語:</label>
                    <div id="word-trigger-list" class="trigger-list"></div>
                    <div class="add-trigger">
                        <input type="text" id="new-word-input" placeholder="かわいい">
                        <button id="add-word-btn" class="btn btn-outline">追加</button>
                    </div>
                </div>
            </section>

            <!-- Playground Section -->
            <section class="card playground-section">
                <h2>Playground</h2>
                <p style="font-size: 13px; color: var(--x-gray); margin-bottom: 12px;">
                    設定した音やトリガーをその場でテストできます。
                </p>
                <input type="text" id="playground-input" placeholder="ここに入力してテスト..."
                    style="width: 100%; padding: 12px; border: 1px solid var(--x-border); border-radius: 8px; font-size: 16px; outline: none;">
            </section>
        </main>
    </div>
    <script src="options.js"></script>
</body>

</html>
